<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="OpenHD is an open source digital FPV ecosystem for any type of RC application.">
    <meta name="author" content="OpenHD">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="OpenHD" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content="OpenHD" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>{{ page.title }}</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/fontawesome-all.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/aos.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/swiper.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
</head>

<body>
    {% include navbar.html %}
    
    {{ content }}
    
    {% include footer.html %}


    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
        <img src="{{ '/assets/images/up-arrow.png' }}" alt="alternative">
    </button>
    <!-- end of back to top button -->

    <!-- Scripts -->
    <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script><!-- Bootstrap framework -->
    <script src="{{ '/assets/js/purecounter.min.js' | relative_url }}"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="{{ '/assets/js/swiper.min.js' | relative_url }}"></script><!-- Swiper for image and text sliders -->
    <script src="{{ '/assets/js/aos.js' | relative_url }}"></script><!-- AOS on Animation Scroll -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script> <!-- Custom scripts -->
</body>
</html>
